<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TÁIME PRO - Plataforma de Atendimento Multicanal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (para correr JSX no browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { margin: 0; padding: 0; background-color: #201e26; color: #ffffff; }
        html { scroll-behavior: smooth; }

            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 1. ÍCONES (Substitutos inline para o lucide-react para funcionar sem Node.js)
        const Icon = ({ children, size = 24, className = "", style = {} }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}>

        const Menu = (p) => <Icon {...p}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const X = (p) => <Icon {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const CheckCircle = (p) => <Icon {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></Icon>;
        const ArrowRight = (p) => <Icon {...p}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
        const Smartphone = (p) => <Icon {...p}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></Icon>;
        const MessageSquare = (p) => <Icon {...p}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></Icon>;
        const Database = (p) => <Icon {...p}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></Icon>;
        const CreditCard = (p) => <Icon {...p}><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></Icon>;
        const Users = (p) => <Icon {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>;
        const BarChart = (p) => <Icon {...p}><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></Icon>;
        const Zap = (p) => <Icon {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></Icon>;
        const Globe = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/><path d="M2 12h20"/></Icon>;
        const Shield = (p) => <Icon {...p}><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2-1 4-2 7-2 2.89 0 4.7 1 6.88 2a1 1 0 0 1 .11 1.8z"/></Icon>;
        const Activity = (p) => <Icon {...p}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></Icon>;
        const Headphones = (p) => <Icon {...p}><path d="M3 14h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-7a9 9 0 0 1 18 0v7a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3"/></Icon>;
        const DollarSign = (p) => <Icon {...p}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></Icon>;

            bg: '#201e26',
            primary: '#6843e1',
            accent: '#28e7c5',
            text: '#ffffff',
            textMuted: '#9ca3af',
            darker: '#16141a'
        };

        const links = {
            trial: "https://app.taime.pro/trial/sign-up",
            login: "https://app.taime.pro/auth/sign-in",
            api: "https://taime-pro.readme.io/reference/autentica%C3%A7%C3%A3o",
            demo: "https://cal.com/adriano-petrimperni-5ujcqj/demontracao-gratuita-taime-pro"
        };

            {
                nome: "IEFE",
                logo: "https://evolucaoeducacional.com.br/wp-content/uploads/2023/04/iefe-evolucao-educacional-pos-graduacao-professores-educacao-segunda-licenciatura-professora-ensino-escola-faculdade-universidade-pedagogia-magisterio-logo3-1024x484.png",

            },
            {
                nome: "LEGUS",
                logo: "https://administracaodecondominios.grupolegus.com.br/wp-content/webp-express/webp-images/uploads/2023/10/legus-administradora-de-condominios-zona-sul-sao-paulo-imobiliaria-imoveis-gestao-condominial-logo1.png.webp",

            },
            {
                nome: "TOB Computer",
                logo: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFSzgQjHIkyR_BzJl68L7dwOrDCedKWYY7iQ&s",
                texto: "A automação de respostas e a integração multicanal revolucionaram nossa distribuição. Agora, com a equipe toda no mesmo número, os vendedores fecham negócios muito mais rápido. Recomendo fortemente!"
            }
        ];

        // 3. COMPONENTE PRINCIPAL
        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeTab, setActiveTab] = useState('vendas');

            const toggleMenu = () => setIsMenuOpen(!isMenuOpen);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMenuOpen(false);
            };

            // Injeção do Script do WhatsApp
            useEffect(() => {
                const scriptId = 'taime-widget-script';
                if (document.getElementById(scriptId)) return;

                const script = document.createElement('script');
                script.id = scriptId;
                script.type = 'application/javascript';
                script.src = 'https://cdn.wts.chat/scripts/widget/v2/h-widget-min.js';
                
                script.setAttribute('data-companyid', '8f34a2be-f943-4280-ab90-a9fe22ef13be');
                script.setAttribute('data-widgetid', '982e884f-5a65-4d76-a189-80a0060f1d52');
                script.async = true;

                try {
                    document.head.appendChild(script);
                } catch (e) {
                    console.error("Erro ao inserir widget do WhatsApp", e);
                }

                return () => {
                    const existingScript = document.getElementById(scriptId);
                    if (existingScript && document.head.contains(existingScript)) {
                        document.head.removeChild(existingScript);
                    }
                };
            }, []);

                                </div>
                                
                                <div className="hidden md:flex items-center space-x-8">
                                    <button onClick={() => scrollToSection('como-funciona')} className="text-white hover:text-[#28e7c5] transition-colors text-sm font-bold">COMO FUNCIONA?</button>
                                    <button onClick={() => scrollToSection('depoimentos')} className="text-white hover:text-[#28e7c5] transition-colors text-sm font-bold">DEPOIMENTOS</button>
                                    <button onClick={() => scrollToSection('solucoes')} className="text-white hover:text-[#28e7c5] transition-colors text-sm font-bold">SOLUÇÕES</button>
                                    <a href={links.api} target="_blank" rel="noopener noreferrer" className="text-white hover:text-[#28e7c5] transition-colors text-sm font-bold">API DEV</a>
                                    
                                    <a href={links.login} target="_blank" rel="noopener noreferrer" className="text-white hover:text-[#28e7c5] font-bold transition-colors">Login</a>
                                    <a href={links.trial} target="_blank" rel="noopener noreferrer" className="px-5 py-2.5 rounded-lg font-bold text-white transition-all transform hover:-translate-y-1 hover:shadow-lg" style={{ backgroundColor: COLORS.primary }}>
                                        Teste Grátis
                                    </a>
                                </div>

                                <div className="md:hidden flex items-center">
                                    <button onClick={toggleMenu} className="text-white hover:text-[#28e7c5]">
                                        {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Menu */}

                                <div className="px-4 pt-2 pb-6 space-y-4 flex flex-col">

                                    <a href={links.api} target="_blank" rel="noopener noreferrer" className="text-left text-white font-bold hover:text-[#28e7c5] py-2">API PARA DESENVOLVEDORES</a>
                                    <div className="h-px bg-gray-700 my-2"></div>
                                    <a href={links.login} target="_blank" rel="noopener noreferrer" className="text-white font-bold py-2">Login</a>
                                    <a href={links.trial} target="_blank" rel="noopener noreferrer" className="text-center py-3 rounded-lg font-bold text-white mt-2" style={{ backgroundColor: COLORS.primary }}>
                                        QUERO TESTAR GRÁTIS
                                    </a>
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* DOBRA 1: TUDO EM UM SÓ LUGAR */}

                            <img src="https://cdn.wts.chat/static/partners/app.taime.pro/logo-text-on-dark.svg" alt="Logo" className="h-12 mx-auto mb-8" />
                            
                            <h2 className="text-3xl md:text-5xl font-bold mb-8">Tudo em um só lugar.</h2>
                            
                            <div className="flex flex-wrap justify-center gap-4 mb-12">
                                {["CRM", "Atendimento", "Automações", "Agentes IA", "Relatórios", "Pagamentos"].map((tag) => (
                                    <span key={tag} className="px-4 py-2 rounded-full border border-gray-700 text-sm text-gray-300">
                                        {tag}
                                    </span>
                                ))}
                            </div>

                            <p className="text-xl text-gray-400 mb-10 max-w-2xl mx-auto">
                                O Táime PRO substitui até <span className="text-white font-bold text-2xl">5 ferramentas</span>, centralizando sua operação e reduzindo custos drasticamente.
                            </p>

                            <div className="flex flex-col sm:flex-row justify-center gap-4">
                                <a href={links.trial} target="_blank" rel="noopener noreferrer" className="px-10 py-5 rounded-xl font-bold text-xl text-white shadow-[0_0_30px_rgba(40,231,197,0.3)] hover:shadow-[0_0_50px_rgba(40,231,197,0.5)] transition-all transform hover:-translate-y-1" style={{ backgroundColor: COLORS.accent, color: COLORS.darker }}>
                                    TESTE GRÁTIS POR 7 DIAS
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* DOBRA 2: COMO FUNCIONA */}
                    <section id="como-funciona" className="py-20 bg-[#16141a] relative">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                                
                                <div>
                                    <h2 className="text-3xl md:text-4xl font-bold mb-6">Como funciona a plataforma?</h2>
                                    <p className="text-gray-300 text-lg mb-6 leading-relaxed">
                                        O <strong style={{ color: COLORS.accent }}>TÁIME PRO</strong> é uma plataforma multicanal que integra de forma nativa o WhatsApp, Instagram, Facebook e LinkedIn da sua empresa com um CRM inteligente.
                                    </p>
                                    
                                    <ul className="space-y-4">
                                        {[
                                            "Aumentar suas vendas",
                                            "Reter mais clientes",
                                            "Melhorar eficiência do suporte e/ou CS",
                                            "Reduzir custos operacionais e de licenças",
                                            "Automatizar etapas de atendimento com IA",

                                            "Controle total das vendas e suporte"

                                            <li key={index} className="flex items-start">

                                        </div>
                                        <div className="bg-[#2a2733] p-4 rounded-lg flex flex-col items-center text-center hover:bg-[#322e3d] transition-colors">
                                            <MessageSquare className="w-8 h-8 mb-2" style={{ color: COLORS.accent }} />

                                        </div>
                                        <div className="bg-[#2a2733] p-4 rounded-lg flex flex-col items-center text-center hover:bg-[#322e3d] transition-colors">
                                            <Database className="w-8 h-8 mb-2" style={{ color: COLORS.primary }} />
                                            <span className="font-semibold text-sm">CRM Nativo</span>
                                        </div>
                                        <div className="bg-[#2a2733] p-4 rounded-lg flex flex-col items-center text-center hover:bg-[#322e3d] transition-colors">
                                            <BarChart className="w-8 h-8 mb-2" style={{ color: COLORS.accent }} />
                                            <span className="font-semibold text-sm">Indicadores</span>
                                        </div>
                                        <div className="bg-[#2a2733] p-4 rounded-lg flex flex-col items-center text-center col-span-2 hover:bg-[#322e3d] transition-colors">
                                            <Zap className="w-8 h-8 mb-2 text-yellow-400" />
                                            <span className="font-semibold text-sm">Automação & IA</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* DOBRA 3: DEPOIMENTOS */}
                    <section id="depoimentos" className="py-20 bg-[#201e26]">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-bold mb-4">O que nossos clientes dizem</h2>
                                <div className="w-24 h-1 mx-auto rounded-full" style={{ backgroundColor: COLORS.primary }}></div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {depoimentosLista.map((item, index) => (
                                    <div key={index} className="bg-[#16141a] p-8 rounded-xl border border-gray-800 shadow-lg flex flex-col items-center text-center min-h-[300px] relative group overflow-hidden transition-all hover:-translate-y-1 hover:border-[#6843e1]/50">
                                        <div className="absolute inset-0 bg-gradient-to-br from-[#6843e1]/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>

                    {/* DOBRA 4: BENEFÍCIOS E SOLUÇÕES */}

                            <div className="text-center max-w-3xl mx-auto">

                                    <div className="mt-6 p-4 bg-[#201e26] rounded-lg border-l-4 border-green-500">
                                        <h4 className="font-bold flex items-center gap-2 mb-2"><Shield className="w-5 h-5 text-green-500"/> WhatsApp API Oficial</h4>

                                    </div>
                                </div>
